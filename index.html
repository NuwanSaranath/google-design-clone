<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="header">
        <a href="https://www.google.com/gmail/about/" id="gmail-link">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl" id="images-link">Images</a>
        <ion-icon id="apps-icon" name="apps" title="Google apps"></ion-icon>
        <button id="sign-in-btn" type="submit">Sign in</button>
    </div>
    <form id="form" action="https://www.google.com/search">
        <div id="body">
            <img id="google-image" src="img/google.png" alt="">
            <h2 id="experiment-txt">Experimental Purpose Only</h2>
            <div id="search-box-container" title="Search">
                <ion-icon id="search-icon" name="search"></ion-icon>
                <input type="text" id="search-box" name="q"></input>
                <img id="mic-icon"src="icon/mic.png" alt="" title="Search by voice">
                <img id="lens-icon"src="icon/lens.png" alt="" title="Search by image">
            </div>
            <div id="google-lucky-buttons">
                <button id="google-search-btn" type="submit" >Google Search</button>
                <button id="i-am-feeling-lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div id="language-container">
                <span id="google-offer">Google offered in: 
                    <a class="language" href="#">සිංහල</a>
                    <a class="language" href="#">தமிழ்</a>
                </span>
            </div>
            
        </div>
        <div id="footer-container">
            <span id="country">Sri Lanka</span>
            <div id="footer">
                <div id="footer-left">
                    <a href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-link">About</a>
                    <a href="https://ads.google.com/intl/en_lk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-link">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="footer-link">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-link">How Search works</a>
                </div>
                <div id="footer-right">
                    <a href="https://policies.google.com/privacy?hl=en-LK&fg=1" class="footer-link">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-LK&fg=1" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Settings</a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
